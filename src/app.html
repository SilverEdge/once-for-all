<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
	<!-- Add custom CSS for link styling -->
	<style>
		a.esv-crossref-link {
			color: #72abbf !important;
		}
	</style>

	<!-- Add configuration for pop-up box styling -->
	<script type="text/javascript">
		window.ESV_CROSSREF_OPTIONS = {
			border_color: 'CCCCCC',
			border_radius: 10,
			header_font_color: '000000',
			body_font_color: '000000',
			footer_font_color: 'CCCCCC',
			header_background_color: 'F0F0F0',
			body_background_color: 'F0F0F0',
			footer_background_color: 'F0F0F0',
			header_font_size: 16,
			body_font_size: 14,
			footer_font_size: 14,
			header_font_family: 'Arial',
			body_font_family: 'Times',
			footer_font_family: 'Times'
		};
	</script>


</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<!-- Include the ESV Cross-Reference Tool script -->
	<script src="https://static.esvmedia.org/crossref/crossref.min.js" type="text/javascript"></script>
</body>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body{
    background-color: #111;
	color: white;
	font-family: Arial, Helvetica, sans-serif;
}
</style>

</html>
